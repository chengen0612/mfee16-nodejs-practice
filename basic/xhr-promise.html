<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XHR</title>
  </head>
  <body>
    <button id="syncBtn">同步</button>
    <button id="asyncBtn">非同步(promise)</button>
    <button id="countBtn">計數器</button>
    <div id="count">0</div>
    <div id="message">XXXXX</div>
  </body>
  <script>
    var message = document.getElementById("message");
    var syncBtn = document.getElementById("syncBtn");
    var asyncBtn = document.getElementById("asyncBtn");
    var countBtn = document.getElementById("countBtn");
    var count = document.getElementById("count");

    countBtn.addEventListener("click", function () {
      count.innerText = parseInt(count.innerText, 10) + 1;
    });

    let xhrPromise = function () {
      // XMLHttpRequest
      return new Promise((resolve, reject) => {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://34.217.120.25:3000", true);
        xhr.onerror = () => {
          reject(xhr.statusText);
        };
        xhr.onload = function () {
          if (this.status === 200) {
            resolve(this.responseText);
          } else {
            reject(this.status);
          }
        };
        xhr.send();
      });
    };

    // async
    asyncBtn.addEventListener("click", function () {
      xhrPromise()
        .then((result) => {
          message.innerText(result);
        })
        .catch((err) => {
          console.log(err);
        });
    });

    // sync
    syncBtn.addEventListener("click", function () {
      var xhr = new XMLHttpRequest();

      xhr.open("GET", "http://34.217.120.25:3000", false);

      xhr.onload = function () {
        message.innerText = `同步請求 load ${this.responseText}`;
      };

      xhr.send();
    });
  </script>
</html>
